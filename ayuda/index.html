<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Home/style.css">
    <script src="../js/tst.js" type="module"></script>
    <link rel="stylesheet" href="../banners/header/header.css">
    <title>Kingly Shade</title>
    <link rel="icon" type="image/jpg" href="../img/logos/ks.ico">
</head>
<body>
 
    <header class="head">
        <a href="" class="logot">
          <img src="../img/logos/aasss.png" alt="logo">  
            <h2 class="text">Libreria GT</h2></a>
            <nav class="navbar">
                <a href="../Home/index.html" class="">Inicio</a>
                <a id="ay" href="../ayuda/index.html" class="">Ayuda</a>
                <a href="" class="">Sobre nosotros</a>
            </nav>
    </header>

    <div class="custom-alert" id="custom-alert">
        <span class="close-btn" id="cls" onclick="closeAlert()">&times;</span>
        <p>¡Atención! Este chat es experimental y no debe tomarse en serio.</p>
    </div>
    
    <div class="chat-container">
        <div class="chat">
            <div class="header">
                <img src="../img/productos/p1.png">
                <span class="header-text">Kingly Shade - Alpha 0.2</span>
            </div>
            <div id="chat-box" class="chat-box"><video id="video-background" autoplay muted loop>
                <source src="../img/cf5d52341c404f25a030667c0df27773.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video></div>
            <div class="input-container">
                <input type="text" id="user-input" class="user-input" placeholder="Escribe tu mensaje..." >
                <button class="send-btn" id="snd">✔</button>
            </div>
        </div>
    </div>

    <div class="name-prompt" id="name-prompt">
        <div class="prompt-box">
            <p>¡Hola! Por favor, ingresa tu nombre:</p>
            <input type="text" id="user-name-input">
            <button onclick="saveUserName()">Guardar</button>
        </div>
    </div>

    <div class="name-animation" id="name-animation">
        <p id="user-name-display"></p>
    </div>

    

    <script src="script.js" type="module"></script>

</body>
</html>
